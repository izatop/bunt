name: Publish

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Publish
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18.16.0
        registry-url: 'https://registry.npmjs.org'
    - run: yarn
    - run: ci/publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.npm_token}}
